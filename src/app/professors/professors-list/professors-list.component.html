<mat-toolbar>
  <mat-toolbar-row>
    <span>Gestor de Profesores </span>

    <div class="example-spacer"></div>

    <div class="example-spacer"></div>
    <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/professors/modify/0">
      AGREGAR
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>descripci√≥n</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>activo</th>
      <td mat-cell *matCellDef="let element">{{ element.active | active}}</td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element ; let i = index">

        <a  *ngIf="isAdmin()"  class="pointer" style="color: #1f516f;" matTooltip="editar profesor" [routerLink]="['/professors/modify', element.id]">
          <mat-icon>edit</mat-icon>
        </a>
        <a   *ngIf="isAdmin()" class="pointer" (click)="deleteProfessor(element.id)" style="color: #e15634;" matTooltip="eliminar profesor">
          <mat-icon>delete</mat-icon>
        </a>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
